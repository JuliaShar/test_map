        function style_BuildingsinAlmaty_1_0() {
            return {
                pane: 'pane_BuildingsinAlmaty_1',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',

        map.addLayer(layer_BuildingsinAlmaty_1);

        L.control.layers(baseMaps,{'<img src="legend/BuildingsinAlmaty_1.png" /> Buildings in Almaty ': layer_BuildingsinAlmaty_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);

        var popup = L.popup()
    .setLatLng([43.219793, 76.851167])
    .setContent("Welcome to Almaty!")

            // Used to load and display tile layers on the map

L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {

}).addTo(map);

            // create legend
const legend = L.control({ position: "bottomleft" });

legend.onAdd = function () {
  let div = L.DomUtil.create("div", "description");
  L.DomEvent.disableClickPropagation(div);
  const text =
    "<b>Almaty, Kazakhstan</b> used to be the capitol of Kazakhstan. It houses many attractions, including several historical monuments, a Botanical Garden, and a mountain top amusement park called Kok Tobe.";
  div.insertAdjacentHTML("beforeend", text);
  return div;
};

legend.addTo(map);
